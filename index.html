<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy-Input</title>
    <link href="./styles.css" rel="stylesheet" type="text/css">

</head>
<body>
<div id="main">
    <div id="container">
        <input type="text" id="inp" oninput="anim()" spellcheck="false" class="common">
        <div id="inp_div" class="common"></div>
    </div>
    <div id="container-2">
          <fancy-input width="400px" height="60px" animation="color-bloom 0.7s" padding="10px 20px" border-radius="9px" font="600 30px Poppins,sans-serif "></fancy-input>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
